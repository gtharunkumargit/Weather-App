<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="background-animation"></div>

    <div class="weather-container" id="weatherContainer">
        <div class="header">
            <h1 class="app-title">Weather Forecast</h1>
            <div class="search-container">
                <input type="text" id="cityInput" placeholder="Enter city name" class="search-input">
                <button id="searchBtn" class="search-btn">
                    <i class="fas fa-search"></i>
                </button>
                <button id="locationBtn" class="location-btn" title="Use my location">
                    <i class="fas fa-location-arrow"></i>
                </button>
            </div>
            <div class="date-time">
                <div id="currentDate"></div>
                <div id="currentTime"></div>
            </div>
        </div>

        <div class="weather-display">
            <div class="current-weather">
                <div class="weather-main">
                    <div class="temperature">
                        <span id="currentTemp">--</span><span class="degree">Â°C</span>
                    </div>
                    <div class="weather-icon" id="weatherIcon">
                        <i class="fas fa-sun"></i>
                    </div>
                </div>
                <div class="weather-details">
                    <h2 id="cityName">--</h2>
                    <p id="weatherDesc">--</p>
                    <div class="weather-stats">
                        <div class="stat">
                            <i class="fas fa-wind"></i>
                            <span id="windSpeed">-- km/h</span>
                        </div>
                        <div class="stat">
                            <i class="fas fa-tint"></i>
                            <span id="humidity">--%</span>
                        </div>
                        <div class="stat">
                            <i class="fas fa-compress-alt"></i>
                            <span id="pressure">-- hPa</span>
                        </div>
                        <div class="stat">
                            <i class="fas fa-umbrella"></i>
                            <span id="rainChance">--%</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="health-advisory">
                <div class="advisory-card" id="uvAdvisory">
                    <i class="fas fa-sun"></i>
                    <div>
                        <h4>UV Index</h4>
                        <p id="uvAdvice">Loading...</p>
                    </div>
                </div>
                <div class="advisory-card" id="airQualityCard">
                    <i class="fas fa-smog"></i>
                    <div>
                        <h4>Air Quality</h4>
                        <p id="airQualityAdvice">Loading...</p>
                    </div>
                </div>
                <div class="advisory-card" id="activitySuggestion">
                    <i class="fas fa-hiking"></i>
                    <div>
                        <h4>Activity Suggestion</h4>
                        <p id="suggestedActivity">Loading...</p>
                    </div>
                </div>
            </div>

            <div class="forecast-container">
                <div class="forecast-title">5-Day Forecast</div>
                <div class="forecast-days" id="forecastDays">
                    <!-- Forecast items will be added here by JavaScript -->
                </div>
            </div>

            <div class="weather-tips">
                <h3><i class="fas fa-lightbulb"></i> Weather Tips</h3>
                <p id="weather-advice">Get personalized advice based on current weather...</p>
            </div>
        </div>

        <div class="theme-buttons">
            <button class="theme-btn light-btn active" data-theme="light">
                <i class="fas fa-sun"></i>
            </button>
            <button class="theme-btn dark-btn" data-theme="dark">
                <i class="fas fa-moon"></i>
            </button>
            <button class="theme-btn gradient-btn" data-theme="gradient">
                <i class="fas fa-palette"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
